        <title>Login - Bank Support portal</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!--[if lt IE 7]>

       <div id="wrapper">
            <section id="login">
                <header>
                    <h1>Bank<small>&nbsp;Support Portal</small></h1>
                </header>
                <div class="bordered-wrapper">
                    <form action="" role="form" class='validateForm'>
                        <div class="form-group">
                            <input type="text" class="form-control required user" name='user' placeholder="E-mail">
                        </div>
                        <div class="form-group">
                              <input type="password" class="form-control required password" name='password' placeholder="Password">
                        </div>
                        <p>
                             <button type="submit" class="btn btn-primary  btn-lg">Login</button>
                        </p>
                        <div class="form-group forget-password">
                            Forgot your password? <a href="#">Reset it here.</a>
                        </div>
                    </form>
                </div>
            </section>
       </div>
        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
